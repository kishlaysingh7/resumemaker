<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Resume Generator</h1>
    <form id="resumeForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">

        <label for="summary">Summary:</label>
        <textarea id="summary" name="summary" rows="4"></textarea>

        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" rows="6"></textarea>

        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="4"></textarea>

        <input type="submit" value="Generate Resume">
    </form>

    <div id="generatedResume">
        <!-- This is where the generated resume content would appear -->
    </div>

    <script>
        document.getElementById('resumeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // You can create the resume output here and display it in the 'generatedResume' div
            var fullName = document.getElementById('fullName').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var address = document.getElementById('address').value;
            var summary = document.getElementById('summary').value;
            var experience = document.getElementById('experience').value;
            var education = document.getElementById('education').value;

            var generatedResumeHTML = `
                <h2>${fullName}</h2>
                <p>Email: ${email}</p>
                <p>Phone: ${phone}</p>
                <p>Address: ${address}</p>
                <h3>Summary</h3>
                <p>${summary}</p>
                <h3>Experience</h3>
                <p>${experience}</p>
                <h3>Education</h3>
                <p>${education}</p>
            `;

            document.getElementById('generatedResume').innerHTML = generatedResumeHTML;
        });
    </script>
</body>
</html>
